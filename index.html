<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<title>Todolist</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
	</head>

	<body>
		<div id="root">
			<header class="my-2">
				<figure class="mx-auto w-25">
					<h1 class="text-center text-success">TODO-LIST</h1>
				</figure>
			</header>
			<main class="container w-50">
				<div class="input-group mb-3" v-if="tasks.length">
					<input
						type="text"
						class="form-control"
						placeholder="Cerca.."
						aria-label="Recipient's username"
						aria-describedby="button-addon2"
						v-model="searchTerm"
						@keyup.enter="addTask"
					/>
					<span class="input-group-text">search</span>
				</div>
				<div v-if="!tasks.length" class="input-group">
					<ul class="w-100">
						<li class="d-flex">
							<input
								type="text"
								class="form-control"
								placeholder="Scrivi qui.."
								aria-label="Recipient's username"
								aria-describedby="button-addon2"
								v-model="newTask"
								@keyup.enter="addTask"
							/>
							<button
								class="btn btn-outline-secondary"
								type="button"
								id="button-addon2"
								@click="addTask"
							>
								Aggiungi
							</button>
						</li>
					</ul>
				</div>

				<h3 class="text-center my-4 text-danger" v-if="!tasks.length">
					No more tasks
				</h3>
				<ul class="list-group" v-else>
					<li
						v-for="(task, index) in tasks"
						v-if="displayItem(task)"
						class="
							list-group-item
							d-flex
							justify-content-between
							align-items-center
						"
					>
						{{ task }}
						<button
							type="button"
							class="btn-close"
							aria-label="Close"
							@click="deleteTask(index)"
						></button>
					</li>
					<li>
						<div class="input-group" v-if="isInputVisible">
							<input
								type="text"
								class="form-control"
								placeholder="Scrivi qui.."
								aria-label="Recipient's username"
								aria-describedby="button-addon2"
								v-model="newTask"
								@keyup.enter="addTask"
							/>
							<button
								class="btn btn-outline-secondary"
								type="button"
								id="button-addon2"
								@click="addTask"
							>
								Aggiungi
							</button>
						</div>
						<button
							class="btn btn-success w-100 m-1"
							v-else
							@click="toggleInput"
						>
							Aggiungi
						</button>
					</li>
				</ul>
			</main>
		</div>
		<script src="./js/script.js"></script>
	</body>
</html>
